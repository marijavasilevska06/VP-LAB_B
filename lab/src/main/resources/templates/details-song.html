<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>

<header>
    <h1>Song title</h1>
    <div th:text="${song.getTitle()}"></div>
</header>
<section>
    <h2>Genre</h2>
    <div th:text="${song.getGenre()}"></div>
    <h2>Year</h2>
    <div th:text="${song.getReleaseYear()}"></div>
    <h2>Performers:</h2>
    <div th:if="${song.getPerformers().size() == 0}">Missing Performers Information</div>
    <ul th:if="${song.getPerformers().size() != 0}">
        <li th:each="performer : ${song.getPerformers()}"
            th:text="${performer.getFirstName()} + ' ' + ${performer.getLastName()}"></li>
    </ul>
</section>

<a href="/songs" style="display: inline-block; padding: 7px 14px; font-size: 12px; color: white; background-color: #007BFF; text-decoration: none; border-radius: 5px; text-align: center; transition: background-color 0.3s;margin: 5px">All Songs</a>

</body>
</html>
